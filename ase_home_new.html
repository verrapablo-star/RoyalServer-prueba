<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARK: Survival Evolved - RoyalServers</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Page reset and safety against horizontal scroll */
    html,body{margin:0;padding:0;overflow-x:hidden;background:#080710;color:#fff}

    /* Full-bleed purple background for the mapas section. Do NOT add border-radius here
       so it spans edge-to-edge. The inner container (.maps-inner) keeps content constrained
       and provides the rounded card look. */
    .mapas-bg{background:#1B1035;width:100%;}

    /* Constrained inner content with rounded background/shadow */
    .maps-inner{max-width:1200px;margin:0 auto;padding:22px;border-radius:18px;box-shadow:0 4px 32px #0005;background:transparent}

    .maps-grid{box-sizing:border-box;display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;align-items:start;margin-top:10px}

    /* Panel styles */
    .map-panel{background:#181f3a;border-radius:18px;padding:12px;display:flex;flex-direction:column;position:relative;min-height:220px;box-sizing:border-box}

    /* For Aberration we offset the content so the absolute image doesn't overlap controls */
    .map-panel.aberration{padding-top:84px}
    .map-panel.aberration .panel-img-bg{position:absolute;top:0;left:0;width:100%;height:72px;background-image:url('img/ABE_INGAME.jpg');background-size:cover;background-position:center top;border-top-left-radius:18px;border-top-right-radius:18px;filter:brightness(0.9);z-index:1}

    .panel-title{font-family:'Montserrat',sans-serif;color:#fff;font-size:1.25rem;margin:0;padding:0 6px}
    .panel-header{width:100%;display:flex;justify-content:flex-end;padding:0 6px}
    .panel-status{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:#2ecc71;color:#072;font-weight:700}
    .panel-status.offline{background:#ff6b6b;color:#5a1b1b}
    .panel-desc{color:#bcd1ff66;font-size:0.85rem;margin-top:6px;padding:0 6px}
    .panel-players{color:#fff;font-size:0.9rem;padding:0 6px;display:flex;align-items:center;gap:8px;margin-top:6px}
    .panel-bar{width:100%;height:8px;background:#0f1220;border-radius:8px;margin-top:10px;overflow:hidden}
    .panel-bar > div{height:100%;background:#CFAE4D}
    .panel-btn{background:#CFAE4D;border:none;padding:10px;border-radius:10px;font-weight:700;cursor:pointer;margin-top:auto;width:100%}

    @media (max-width:420px){.maps-inner{padding:12px}.map-panel{min-height:200px}}
  </style>
</head>
<body>
  <header class="header">
    <div id="nav-bar-home-container"></div>
    <div style="height:40px; display:flex; align-items:center; background:#181818; padding-left:24px;">
      <img src="img/ARK_EVOLVED.png" alt="ARK" style="height:28px;vertical-align:middle;">
      <h1 style="margin-left:12px;color:var(--primary-color);font-size:1.1rem;font-family:'Montserrat',sans-serif;">ARK: Survival Evolved</h1>
    </div>
  </header>

  <main style="margin-top:40px;">
    <div class="hero" style="position:relative;width:100%;height:420px;overflow:hidden;">
      <img class="hero-bg" src="img/FONDO_ARK_EVOLVED.jpg" alt="Fondo" style="width:100%;height:100%;object-fit:cover;filter:brightness(0.7)">
      <div class="hero-overlay" style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:2;padding:24px;">
        <h2 id="ark-random-text" style="color:#fff;font-size:2rem;font-family:'Montserrat',sans-serif;background:rgba(0,0,0,0.25);padding:14px 24px;border-radius:12px;">Un mundo primitivo espera ser conquistado...</h2>
      </div>
    </div>

    <!-- Mapas: fondo full-bleed, contenido centrado -->
    <section id="mapas" class="section mapas-bg" style="margin-top:28px;">
      <div class="maps-inner">
        <h2 class="section__title" style="margin-bottom:12px;color:#fff">AsePvE X3</h2>
        <div class="maps-grid">
          <!-- Panels injected by JS -->
        </div>
      </div>
    </section>

    <footer class="footer" style="margin-top:32px;padding:22px 0;background:transparent;color:#ddd">
      <div class="container" style="max-width:1200px;margin:0 auto;padding:0 22px">&copy; 2025 RoyalServers. Todos los derechos reservados.</div>
    </footer>
  </main>

  <script>
    // Load nav bar
    fetch('ASE_nav_bar.html').then(r=>r.text()).then(html=>document.getElementById('nav-bar-home-container').innerHTML=html).catch(()=>{});

    const mapas = [
      { nombre: "The Island", online: true, jugadores: 1 },
      { nombre: "Aberration", online: false, jugadores: 0 },
      { nombre: "Crystal Isles", online: true, jugadores: 1 },
      { nombre: "Extinction", online: true, jugadores: 1 },
      { nombre: "Fjordur", online: true, jugadores: 2 },
      { nombre: "Scorched Earth", online: true, jugadores: 0 },
      { nombre: "Ragnarok", online: true, jugadores: 1 },
      { nombre: "Valguero", online: true, jugadores: 0 },
      { nombre: "GÃ©nesis", online: true, jugadores: 0 },
      { nombre: "GÃ©nesis 2", online: true, jugadores: 4 },
      { nombre: "Lost Island", online: true, jugadores: 0 },
      { nombre: "The Center", online: true, jugadores: 0 }
    ];

    const maxJugadores = 80;
    const grid = document.querySelector('.maps-grid');

    function crearPanel(mapa){
      const panel = document.createElement('div');
      panel.className = 'map-panel' + (mapa.nombre === 'Aberration' ? ' aberration' : '');
      panel.innerHTML = `
        <h3 class="panel-title">${mapa.nombre}</h3>
        ${mapa.nombre === 'Aberration' ? '<div class="panel-img-bg"></div>' : ''}
        <div class="panel-header">
          <span class="panel-status ${mapa.online ? 'online' : 'offline'}">${mapa.online ? 'ONLINE' : 'OFFLINE'}</span>
        </div>
        <div class="panel-desc">! [ARG/LAT] --WILD DODO GAMING-- [X3,Tx10,Bx14.SS,TP] - (v358.24)</div>
        <div class="panel-players"><span>ðŸ‘¥</span><span><b>${mapa.jugadores}/${maxJugadores}</b> Jugadores</span></div>
        <div class="panel-bar"><div style="width:${(mapa.jugadores/maxJugadores)*100}%"></div></div>
        <button class="panel-btn">CONECTAR</button>
      `;
      return panel;
    }

    if(grid){mapas.forEach(m=>grid.appendChild(crearPanel(m)))}
  </script>

</body>
</html>
