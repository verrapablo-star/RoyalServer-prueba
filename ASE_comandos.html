<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comandos ARK - RoyalServers</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Reset mínimo y seguridad contra scroll horizontal */
    html,body{margin:0;padding:0;overflow-x:hidden;background:#080710;color:#fff;font-family: Poppins, system-ui, -apple-system, 'Segoe UI', Roboto}
   /* Espacio superior para que el contenido no quede oculto detrás del nav fijo */
   :root{--ase-nav-offset:72px}
   body{padding-top:var(--ase-nav-offset)}
   @media(max-width:640px){ :root{--ase-nav-offset:56px} body{padding-top:var(--ase-nav-offset)} }
  </style>
</head>
<body>
  <header class="header">
    <div id="nav-bar-home-container"></div>
    <div style="height:40px; display:flex; align-items:center; background:#181818; padding-left:24px;">
      <img src="img/ARK_EVOLVED.png" alt="ARK" style="height:28px;vertical-align:middle;">
      <h1 style="margin-left:12px;color:var(--primary-color);font-size:1.1rem;font-family:'Montserrat',sans-serif;">ARK: Survival Evolved - Comandos</h1>
    </div>
  </header>

  <main class="container" style="margin-top:8px;">
    <h2>Comandos ARK</h2>
    <p>Contenido random de comandos. (Se definirá luego)</p>
  </main>

  <div id="foot-home-container"></div>
</body>
<script>
fetch('ASE_nav_bar.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('nav-bar-home-container').innerHTML = html;
  });
</script>
<script>
// Cargar footer dinámicamente
fetch('foot_home.html').then(r=>r.text()).then(html=>document.getElementById('foot-home-container').innerHTML=html).catch(()=>{});
</script>
</html>
