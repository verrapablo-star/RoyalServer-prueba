<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comandos ARK - RoyalServers</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    /* Reset y estilos base mínimos */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #080710;
      color: #fff;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      padding-top: var(--ase-nav-offset, 72px);
    }

    @media(max-width: 640px) {
      body {
        padding-top: 56px;
      }
    }
  </style>
</head>
<body class="ark-commands-page">
  <header class="header">
    <div id="nav-bar-home-container"></div>
    <div style="height:40px; display:flex; align-items:center; background:#181818; padding-left:24px;">
      <img src="img/ARK_EVOLVED.png" alt="ARK" style="height:28px;vertical-align:middle;">
      <h1 style="margin-left:12px;color:var(--ark-warning);font-size:1.1rem;font-family:'Montserrat',sans-serif;">ARK: Survival Evolved - Comandos</h1>
    </div>
  </header>

  <main class="ark-commands-container">
    <!-- Header del módulo -->
    <div class="ark-commands-header">
      <h1 class="ark-commands-title">
        <i class="fas fa-terminal" style="margin-right: 1rem;"></i>
        Comandos del Servidor ARK
      </h1>
      <p class="ark-commands-subtitle">
        Guía completa de comandos disponibles en RoyalServers ARK: Survival Evolved
      </p>
    </div>

    <!-- Grid de secciones de comandos -->
    <div class="ark-commands-grid">
      
      <!-- SHOP INGAME Section -->
      <div class="ark-command-section">
        <div class="ark-section-header" onclick="toggleSection('shop-section')">
          <h2 class="ark-section-title">
            <i class="fas fa-store ark-section-icon" style="color: var(--ark-primary);"></i>
            SHOP INGAME
          </h2>
          <i class="fas fa-chevron-down ark-section-arrow"></i>
        </div>
        <div class="ark-section-content" id="shop-section">
          <!-- El contenido se agregará aquí -->
        </div>
      </div>

      <!-- PINTAR DINOS Section -->
      <div class="ark-command-section">
        <div class="ark-section-header" onclick="toggleSection('paint-section')">
          <h2 class="ark-section-title">
            <i class="fas fa-palette ark-section-icon" style="color: var(--ark-secondary);"></i>
            PINTAR DINOS
          </h2>
          <i class="fas fa-chevron-down ark-section-arrow"></i>
        </div>
        <div class="ark-section-content" id="paint-section">
          <!-- El contenido se agregará aquí -->
        </div>
      </div>

      <!-- COMANDOS VARIOS Section -->
      <div class="ark-command-section">
        <div class="ark-section-header" onclick="toggleSection('misc-section')">
          <h2 class="ark-section-title">
            <i class="fas fa-cogs ark-section-icon" style="color: var(--ark-success);"></i>
            COMANDOS VARIOS
          </h2>
          <i class="fas fa-chevron-down ark-section-arrow"></i>
        </div>
        <div class="ark-section-content" id="misc-section">
          <!-- El contenido se agregará aquí -->
        </div>
      </div>

      <!-- TELEPORTS Section -->
      <div class="ark-command-section">
        <div class="ark-section-header" onclick="toggleSection('teleport-section')">
          <h2 class="ark-section-title">
            <i class="fas fa-location-arrow ark-section-icon" style="color: var(--ark-warning);"></i>
            SISTEMAS DE TELEPORTS
          </h2>
          <i class="fas fa-chevron-down ark-section-arrow"></i>
        </div>
        <div class="ark-section-content" id="teleport-section">
          <!-- El contenido se agregará aquí -->
        </div>
      </div>

      <!-- COMANDOS DE DINOS Section -->
      <div class="ark-command-section">
        <div class="ark-section-header" onclick="toggleSection('dino-section')">
          <h2 class="ark-section-title">
            <i class="fas fa-dragon ark-section-icon" style="color: var(--ark-danger);"></i>
            COMANDOS DE DINOS
          </h2>
          <i class="fas fa-chevron-down ark-section-arrow"></i>
        </div>
        <div class="ark-section-content" id="dino-section">
          <!-- El contenido se agregará aquí -->
        </div>
      </div>

      <!-- TRANSFERENCIA Section -->
      <div class="ark-command-section">
        <div class="ark-section-header" onclick="toggleSection('transfer-section')">
          <h2 class="ark-section-title">
            <i class="fas fa-exchange-alt ark-section-icon" style="color: var(--ark-secondary);"></i>
            TRANSFERENCIA DE TRIBUTOS
          </h2>
          <i class="fas fa-chevron-down ark-section-arrow"></i>
        </div>
        <div class="ark-section-content" id="transfer-section">
          <!-- El contenido se agregará aquí -->
        </div>
      </div>

    </div>
  </main>

  <div id="foot-home-container"></div>

  <!-- Scripts -->
  <script>
    // Función para alternar secciones de acordeón
    function toggleSection(sectionId) {
      const content = document.getElementById(sectionId);
      const header = content.previousElementSibling;
      
      // Cerrar otras secciones (opcional - comentar para permitir múltiples abiertas)
      // document.querySelectorAll('.ark-section-content').forEach(section => {
      //   if (section.id !== sectionId) {
      //     section.classList.remove('active');
      //     section.previousElementSibling.classList.remove('active');
      //   }
      // });
      
      // Alternar sección actual
      content.classList.toggle('active');
      header.classList.toggle('active');
    }

    // Cargar navegación
    fetch('ASE_nav_bar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nav-bar-home-container').innerHTML = html;
      });

    // Cargar footer
    fetch('foot_home.html')
      .then(r => r.text())
      .then(html => document.getElementById('foot-home-container').innerHTML = html)
      .catch(() => {});

    // Inicializar contenido de secciones al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      initializeSections();
    });

    // Función para inicializar el contenido de todas las secciones
    function initializeSections() {
      initializeShopSection();
      initializePaintSection();
      initializeMiscSection();
      initializeTeleportSection();
      initializeDinoSection();
      initializeTransferSection();
    }

    // SHOP INGAME Section Content
    function initializeShopSection() {
      const shopContent = `

        </div>

        <h3 style="color: var(--ark-primary); margin-bottom: 1rem; border-bottom: 2px solid var(--ark-primary); padding-bottom: 0.5rem;">
          <i class="fas fa-coins" style="margin-right: 0.5rem;"></i>
          Comandos Principales de la Tienda
        </h3>

        <div class="ark-command-item">
          <div class="ark-command-name">/puntos</div>
          <div class="ark-command-description">Muestra la cantidad de puntos disponibles.</div>
        </div>

        <div class="ark-command-item">
          <div class="ark-command-name">/enviar 'Nombre' Cantidad</div>
          <div class="ark-command-description">Permite transferir puntos a otro jugador.</div>

        </div>

        <div class="ark-command-item">
          <div class="ark-command-name">/buscartienda Nombre</div>
          <div class="ark-command-description">Busca si un ítem o dino está disponible en la tienda, junto con su costo y nivel.</div>
          <div class="ark-command-example">
            <strong>Ejemplo:</strong> /buscartienda Rex
          </div>
        </div>

        <div class="ark-command-item">
          <div class="ark-command-name">/comprar ID Cantidad</div>
          <div class="ark-command-description">Compra el ítem o dino que quieras, usando el ID correspondiente.</div>
          <div class="ark-command-example">
            <strong>Ejemplo:</strong> /comprar catalejo 1
          </div>
        </div>

        <div class="ark-command-item">
          <div class="ark-command-name">/venta 1-5</div>
          <div class="ark-command-description">Muestra las páginas con los ítems que se pueden vender para obtener puntos.</div>
        </div>

        <div class="ark-command-item">
          <div class="ark-command-name">/vender ID Cantidad</div>
          <div class="ark-command-description">Vende los ítems de tu inventario a la tienda.</div>

            <strong>Ejemplo:</strong> /vender dim 10

        </div>

        <h3 style="color: var(--ark-secondary); margin: 2rem 0 1rem 0; border-bottom: 2px solid var(--ark-secondary); padding-bottom: 0.5rem;">
          <i class="fas fa-gift" style="margin-right: 0.5rem;"></i>
          Kits
        </h3>

          Además de la compra y venta de ítems, también se pueden adquirir kits completos con ítems personalizados.
        </div>

        <div class="ark-command-item">
          <div class="ark-command-name">/kit</div>
          <div class="ark-command-description">Muestra los kits disponibles.</div>
        </div>

        <div class="ark-command-item">
          <div class="ark-command-name">/comprarkit ID Cantidad</div>
          <div class="ark-command-description">Compra el kit de tu elección.</div>
          <div class="ark-command-example">
            <strong>Ejemplo:</strong> /comprarkit rescate 1
          </div>
        </div>

        <div class="ark-command-item">
          <div class="ark-command-name">/kit ID</div>
          <div class="ark-command-description">Reclamá los ítems del kit comprado.</div>
          <div class="ark-command-example">
            <strong>Ejemplo:</strong> /kit rescate
          </div>
        </div>
      `;
      document.getElementById('shop-section').innerHTML = shopContent;
    }

    // PINTAR DINOS Section Content
    function initializePaintSection() {
      const paintContent = `
        <div class="ark-alert ark-alert-info">
          <i class="fas fa-info-circle" style="margin-right: 0.5rem;"></i>
          Todos los jugadores tienen acceso a estos comandos, no es necesario ser VIP.
        </div>

        <ol class="ark-steps-list">
          <li>
            <h4 style="color: var(--ark-primary); margin: 0 0 0.5rem 0;">Comprar el token</h4>
            <div class="ark-command-item" style="margin: 0.5rem 0;">

              <div class="ark-command-description">Primero hay que comprar el token de pintura. Asegurarse de tener suficientes puntos.</div>

                <em>Se puede seguir cambiando los colores de todas las zonas mientras no te alejes del dino. Un solo token alcanza para pintar todas las zonas del mismo dino y probar distintos colores hasta que quede como se desea.</em>

              <strong>Para consultar las IDs:</strong><br>
              <a href="https://ark.fandom.com/wiki/Color_IDs" target="_blank" class="ark-reference-link">
                <i class="fas fa-external-link-alt" style="margin-right: 0.5rem;"></i>
                Tabla de colores
              </a><br>
              <a href="https://steamcommunity.com/sharedfiles/filedetails/?id=542363537" target="_blank" class="ark-reference-link">

                Tabla de zonas

              <div class="ark-command-description">Muestra la cantidad de tokens de pintura disponibles.</div>
            </div>
          </li>
        </ol>
      `;
      document.getElementById('paint-section').innerHTML = paintContent;

    // COMANDOS VARIOS Section Content
    function initializeMiscSection() {
      const miscContent = `
        <h3 style="color: var(--ark-primary); margin-bottom: 1rem; border-bottom: 2px solid var(--ark-primary); padding-bottom: 0.5rem;">
          <i class="fas fa-info" style="margin-right: 0.5rem;"></i>
          Información
        </h3>

        <div class="ark-command-item">
          <div class="ark-command-name">/rates</div>
          <div class="ark-command-description">Muestra los rates de juego que se aplican al pase.</div>
        </div>

        <h3 style="color: var(--ark-success); margin: 2rem 0 1rem 0; border-bottom: 2px solid var(--ark-success); padding-bottom: 0.5rem;">

          Personaje
        </h3>

            <strong>Ejemplo:</strong> /buscar MiDinoFavorito

        </h3>

          Usado para conocer las coordenadas exactas del jugador.
        </div>

        <ol class="ark-steps-list">
          <li>Abrir la consola (por defecto con la tecla <strong>TAB</strong>)</li>
          <li>Escribir <code>CopyCoordsToClipBoard</code> y presionar Enter</li>
          <li>Las coordenadas quedarán copiadas al portapapeles para enviarlas donde se necesite</li>
        </ol>
      `;
      document.getElementById('misc-section').innerHTML = miscContent;
    }

    // TELEPORTS Section Content
    function initializeTeleportSection() {
      const teleportContent = `
        <h3 style="color: var(--ark-primary); margin-bottom: 1rem; border-bottom: 2px solid var(--ark-primary); padding-bottom: 0.5rem;">

        </h3>

          <div class="ark-command-name">/agregarhome nombre</div>

    // COMANDOS DE DINOS Section Content
    function initializeDinoSection() {
      const dinoContent = `

    // TRANSFERENCIA DE TRIBUTOS Section Content
    function initializeTransferSection() {
      const transferContent = `
        <h3 style="color: var(--ark-success); margin-bottom: 1rem; border-bottom: 2px solid var(--ark-success); padding-bottom: 0.5rem;">

        </h3>

          Items NO transferibles
        </h3>

          Elemento, fragmento de elemento, ARTEFACTOS.
